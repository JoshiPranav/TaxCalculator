<div class="panel panel-primary">
  <div class="panel-heading">
      <h3>Enter income details</h3>
  </div>
<div class="panel-body top-buffer">
<form class="form-horizontal" [formGroup]="idForm" (ngSubmit)="calculate()" autocomplete="off" novalidate>
  <fieldset>
  <div class="form-group row"  [ngClass]="{'has-error': (idForm.get('grossSalary').touched || 
                                                    idForm.get('grossSalary').dirty) &&
                                                    !idForm.get('grossSalary').valid }">
    <label class="col-md-1 control-label" for="grossSalaryId">Gross Income</label>
    <div class="col-md-2">
          <input type="text" 
              class="form-control" 
              placeholder="Enter income $"
              id="grossSalaryId"
              pattern="^\$?([0-9]{1,3},([0-9]{3},)*[0-9]{3}|[0-9]+)(.[0-9][0-9]?)?$"
              formControlName="grossSalary" />
      </div>
      <div>
        <span class="help-block" 
                  *ngIf="(idForm.get('grossSalary').touched || 
                          idForm.get('grossSalary').dirty) && 
                          idForm.get('grossSalary').errors">
                            <span *ngIf="idForm.get('grossSalary').errors?.required" class="alert alert-danger">
                              Gross salary can't be empty
                            </span>
                            <span *ngIf="idForm.get('grossSalary').errors?.pattern" class="alert alert-danger">
                              Gross salary amount doesn't seem right
                            </span>
                            <span *ngIf="idForm.get('grossSalary').errors?.numericRangeInvalid" class="alert alert-danger">
                              Gross salary amount must be greater than 0
                            </span>
                        </span>
      </div>
  </div>
  <div class="form-group">
    <div class="col-md-2 pad-left-30">
      <input type="checkbox" 
          class="form-check-input"
          id="includesSuperId"
          formControlName="includesSuper" />
      <label class="form-check-label" for="includesSuperId">Includes superannuation</label>
    </div>
  </div>
  <div class="form-group row top-buffer"
              [ngClass]="{'has-error': (idForm.get('superannuation').touched || 
                                        idForm.get('superannuation').dirty) &&
                                        !idForm.get('superannuation').valid }">
        <label class="col-md-1" for="superannuationId">Superannuation</label>
      <div class="col-md-2">
          <input type="text"
            class="form-control"
            placeholder="Enter superannuation %"
            id="superannuationId"
            pattern="^\d{0,2}(\.\d{1,2})? *%?$"
            formControlName="superannuation" />
      </div>
      <div>
      <span class="help-block" 
                  *ngIf="(idForm.get('superannuation').touched || 
                          idForm.get('superannuation').dirty) && 
                          idForm.get('superannuation').errors">
                            <span *ngIf="idForm.get('superannuation').errors?.pattern" class="alert alert-danger">
                              Superannuation amount doesn't seem right
                            </span>
                            <span *ngIf="idForm.get('superannuation').errors?.numericRangeInvalid" class="alert alert-danger">
                              Superannuation amount must be greater than 9.5 and less than 100
                            </span>
                        </span>
                      </div>
  </div>
  <div class="form-group">
      <div class="col-md-4 col-md-offset-2">
        <span>
          <button class="btn btn-primary"
                  type="submit"
                  [disabled]="!idForm.valid">
              Calculate
          </button>
      </span>
      </div>
  </div>
</fieldset>
  </form>
</div>
</div>
